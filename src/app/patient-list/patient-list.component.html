<p-table [value]="patients" class="p-datatable-customers">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Treatment</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient>
      <tr>
        <td>{{patient.name}}</td>
        <td>{{patient.phone}}</td>
        <td>{{patient.treatment}}</td>
      </tr>
    </ng-template>
  </p-table>
